<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h1 class="header_text">Yeeyy! Finally</h1>
      </div>
      <div class="gif_container">
        <img
          src="https://i.postimg.cc/wTDG30TB/yes.gif"
          alt="Cute animated illustration"
        />
      </div>
      <button class="btn" id="yesButton" onclick="redirectToInstagram()">
        Let's Fix a Date
      </button>

      <script>
        function redirectToInstagram() {
          // Replace 'YOUR_INSTAGRAM_URL' with the actual Instagram URL you want to redirect to
          var instagramUrl = 'https://www.instagram.com/';
          window.location.href = instagramUrl;
        }
      </script>
    </div>
  </body>
</html>
